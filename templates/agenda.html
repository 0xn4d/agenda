{% extends "model-page.html" %}

{% block content %}
    <h2>Booked</h2>
    <a href="event/">
        <button type="button">New Event</button>
    </a>
    <ul style="font-size: 18px">
        {% for event in events %}
            <li>
                {{ event.title }} -> {{ event.get_data_creation }}
                ( <a href="event/?id={{ event.id }}">Edit</a>
                / <a href="event/delete/{{ event.id }}/">Delete</a> )
            </li>
        {% endfor %}
    </ul>
{% endblock %}
